<html lang="en">
<head>
<title>MD Checkbox</title>
<meta name="description" content="Material Design Animated Checkbox">
<meta name="author" content="Luke Edwards">
<meta name="viewport" content="initial-scale=1" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<link rel="stylesheet" href="demo.css">
<link rel="stylesheet" href="md-checkbox.css">
</head>
<body>
	<header role="banner">
		<h1>Material Design Animated Checkbox</h1>
	</header>

	<main role="main">
		<div>
			<section>
				<div class="demo">
					<h2>Basic Demo</h2>
					<label class="md-checkbox">
						<input type="checkbox" name="demo1[]">
						<span class="md-checkbox--fake"></span>
					</label>
					<label class="md-checkbox">
						<input type="checkbox" name="demo1[]" checked="true">
						<span class="md-checkbox--fake"></span>
					</label>
					<label class="md-checkbox">
						<input type="checkbox" name="demo1[]">
						<span class="md-checkbox--fake"></span>
					</label>
				</div>

				<div class="demo">
					<h2>With Labels</h2>
					<label class="md-checkbox block">
						<input type="checkbox" name="demo2[]">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
						</div>
					</label>
					<label class="md-checkbox block">
						<input type="checkbox" name="demo2[]" checked="true">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
						</div>
					</label>
					<label class="md-checkbox block">
						<input type="checkbox" name="demo2[]">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
						</div>
					</label>
				</div>

				<div class="demo">
					<h2>With Extra Text</h2>
					<label class="md-checkbox has--text block">
						<input type="checkbox" name="demo3[]">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
							<small>Helper text just in case you need it!</small>
						</div>
					</label>
					<label class="md-checkbox has--text block">
						<input type="checkbox" name="demo3[]" checked="true">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
							<small>Helper text just in case you need it!</small>
						</div>
					</label>
					<label class="md-checkbox has--text block">
						<input type="checkbox" name="demo3[]">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
							<small>Helper text just in case you need it!</small>
						</div>
					</label>
				</div>

				<div class="demo">
					<h2>With Error Styles</h2>
					<label class="md-checkbox has--text with--error block">
						<input type="checkbox" name="demo4[]">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
							<small>Helper text just in case you need it!</small>
						</div>
					</label>
					<label class="md-checkbox with--error block">
						<input type="checkbox" name="demo4[]">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
						</div>
					</label>
					<label class="md-checkbox has--text with--error block">
						<input type="checkbox" name="demo4[]">
						<span class="md-checkbox--fake"></span>
						<div>
							This is a label
							<small>Helper text just in case you need it!</small>
						</div>
					</label>
				</div>
			</section>

			<footer role="contentinfo">
				<h3>Alternate Versions:</h3>
				<ul>
					<li><a href="#">Polymer Component</a></li>
					<li><a href="#">Web Component</a></li>
					<li><a href="#">Angular 1.x Directive</a></li>
					<li><a href="#">Angular 2.x Component</a></li>
					<li><a href="#">React Component</a></li>
					<li><a href="#">Riot JS Component</a></li>
				</ul>
				<p>Created by <a href="https://twitter.com/lukeed05" target="_blank">Luke Edwards</a></p>
			</footer>
		</div>
	</main>
</body>
</html>
